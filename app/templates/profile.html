{% extends 'layout.html' %}

{% block content %}
<h3>Profile | Welcome {{ u }}</h3>
<hr />

<div class="row">
    <div class="col-md-4">
        <img src="https://via.placeholder.com/0x500" alt="profile">
    </div>
    <div class="col-md">
        <form action="">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="example@email.com" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="file" class="form-control-file" name="" id="" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <textarea class="form-control" id="" cols="30" rows="10" placeholder="Type bio here"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="submit" class="bn btn-info btn-block" value="Update Profile" />
                </div>
            </div>
    </div>
    </form>
</div>
{% endblock content %}
