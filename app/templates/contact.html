<h3>
    Contact
</h3>
<hr />
<div class="row">
    <div class="col-md-6 offset-md-3">
        <form action="" method="POST">
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <select class="form-control" name="inquiry" id="">
                    <option disabled selected>Please choose one option</option>
                    <option value="cheap">Send a message from the form</option>
                    <option value="expensive">Call me directly</option>
                    <option value="luxury">Honestly, I'm probably standing near you. Just ask</option>
                </select>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="mesage" id="" cols="30" rows="10"></textarea>
            </div>
            <button class="btn btn-info btn-block">Send a message</button>
        </form>
    </div>
</div>
{% endblock content %}
